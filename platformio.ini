; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = adafruit_feather_m0_express

[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
monitor_speed = 115200
extra_scripts = pre:compile_uiua.py
build_flags = 
	-Llib/uiua
	-luiua
lib_deps = 
	adafruit/Adafruit PWM Servo Driver Library@^3.0.2
	adafruit/Adafruit Motor Shield V2 Library@^1.1.3
	adafruit/Adafruit BusIO@^1.17.4


[env:adafruit_feather_m0_express]
platform = atmelsam
board = adafruit_feather_m0_express
framework = arduino
monitor_speed = 115200
extra_scripts = pre:compile_uiua.py
build_flags = 
	-Llib/uiua
	-luiua
lib_deps = 
	adafruit/Adafruit PWM Servo Driver Library@^3.0.2
	adafruit/Adafruit Motor Shield V2 Library@^1.1.3
	adafruit/Adafruit BusIO@^1.17.4
